services:
  # Web Service
  - type: web
    name: jnd-shortlinks
    runtime: docker
    plan: free
    envVars:
      - key: APP_KEY
        generateValue: true
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        value: https://jnd-shortlinks.onrender.com
      - key: LOG_CHANNEL
        value: stderr
      - key: SESSION_DRIVER
        value: cookie
      - key: CACHE_DRIVER
        value: file
      - key: DATABASE_URL
        fromDatabase:
          name: jnd-shortlinks-db
          property: connectionString

# PostgreSQL Database
databases:
  - name: jnd-shortlinks-db
    plan: free
    databaseName: jnd_shortlinks
